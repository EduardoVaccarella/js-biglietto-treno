<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno Calculator</title>
</head>
<body>

    <script type="text/javascript">

        const chilometri = prompt('Inserisci chilometri da percorrere');

        const etá = prompt('Inserisci etá passeggero');

        const scontoMinorenne = 100 - 20;

        const scontoOver65 = 100 - 40;

        let prezzo18 = parseFloat(((chilometri * 0.21) / 100) * scontoMinorenne);

        let prezzo65 = parseFloat(((chilometri * 0.21) / 100) * scontoOver65);

        let prezzo = parseFloat(chilometri * 0.21);

        if((parseInt(etá) < 18) && (parseInt(etá) > 0)) {
            document.writeln('Il prezzo del biglietto é di ' + prezzo18);

        } else if(parseInt(etá) >= 65) {
            document.writeln('Il prezzo del biglietto é di ' + prezzo65);

        } else if(parseInt(etá) <= 0) {
            document.writeln('Etá non valida, inserire valore maggiore di 0');

        } else if((parseInt(etá) >= 18) && (parseInt(etá) < 65)) {
            document.writeln('Il prezzo del biglietto é di ' + prezzo);

        } else {
            document.writeln('Etá non valida, inserire un valore numerico intero');

        }

        if(prezzo <= 0) {
            document.writeln(',quindi biglietto non valido');
        }

    </script>

</body>
</html>
